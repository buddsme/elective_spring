<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Elective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body style="background: #e2e8f0">

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand ps-4 pe-4" href="/courses">Electives</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link mx-4" th:href="@{/logout}">Log out</a>
            </div>
            <div class="d-flex flex-row" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Log in</a>
                <a class="nav-link me-2" th:href="@{/register}">Sign up</a>
            </div>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add New Topic</h1>
            <div class="card-body">
                <form th:action="@{/admin/topics/add-topic}" th:object="${topic}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div>
                            <label>Topic Name</label>
                            <input type="text" name="courseName" th:field="*{topicName}" class="form-control mb-2" placeholder="Enter the topic name" required>
                        </div>

                        <div>
                            <label for="image">Photo:</label>
                            <input type="file" id="image" name="image" class="form-control-file mb-2"
                                   accept="image/png, image/jpg, image/jpeg" th:field="*{image}">
                        </div>

                        <div class="footer-body">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
