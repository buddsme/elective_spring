<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand ps-4 pe-4" href="/courses">Electives</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item ps-2 pe-4">
                    <a class="nav-link" href="/register">Sign up</a>
                </li>

            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <h1>Teachers</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary active mb-2" th:href="@{/admin/teachers/addTeacher}" role="button">Add Teacher</a>
        </div>
    </div>

    <!--  <div class="dropdown show mb-2">-->
    <!--    <a class="btn btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
    <!--      Sort By...-->
    <!--    </a>-->
    <!--    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">-->
    <!--      <a class="dropdown-item" href="#">Name (a-z)</a>-->
    <!--      <a class="dropdown-item" href="#">Name (z-a)</a>-->
    <!--      <a class="dropdown-item" href="#">Duration</a>-->
    <!--    </div>-->
    <!--  </div>-->


    <div class="col-md">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th style="width: auto">Teacher name</th>
                <th style="width: auto">Teacher lastname</th>
                <th style="width: auto">E-mail</th>
                <th style="width: auto">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.getFirstName()}"></td>
                <td th:text="${teacher.getSecondName()}"></td>
                <td th:text="${teacher.getEmail()}"></td>
                <td class="d-flex justify-content-start">
                    <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.id})}"
                       class="btn btn-primary me-2">Update</a>

                    <a th:href="@{/admin/teachers/delete/{id}(id=${teacher.id})}"
                       class="btn btn-danger me-2">Delete</a>

                    <form class="" th:action="@{/admin/setAccountStatus/{id}(id = ${teacher.id})}" method="post">
                        <span th:if="${teacher.isBlocked == false}"><button type="submit" class="btn btn-primary me-2">Block</button></span>
                        <span th:if="${teacher.isBlocked == true}"><button type="submit" class="btn btn-primary me-2">Unlock</button></span>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
