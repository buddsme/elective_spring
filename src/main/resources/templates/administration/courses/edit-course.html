<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Elective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <style type="text/css">
        .btn-primary {
            background-color: #556f96 !important;
            border: 1px solid #556f96 !important;
            color: #fff !important;
        }

        .btn-primary:hover {
            background-color: rgb(54, 73, 98) !important;
        }
    </style>
</head>
<body style="background: #e2e8f0">

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand ps-4 pe-4" href="/courses">Electives</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link me-2" th:href="@{/logout}">Log out</a>
            </div>
            <div class="d-flex flex-row" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Log in</a>
                <a class="nav-link me-2" th:href="@{/register}">Sign up</a>
            </div>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Course</h1>
            <div class="card-body">
                <form th:action="@{/admin/courses/edit/{id}(id=${course.idCourse})}" th:object="${course}"
                      method="POST">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" name="courseName" th:field="*{courseName}" class="form-control"
                               placeholder="Enter the course name">

                        <label>Course Date Start</label>
                        <input type="date" name="dateStart" th:field="*{dateStart}" class="form-control"
                               placeholder="Enter the course start date">

                        <label>Course Date End</label>
                        <input type="date" name="dateEnd" th:field="*{dateEnd}" class="form-control"
                               placeholder="Enter the course end date">

                        <label>Teacher id</label>
                        <select class="form-control" name="teacher">
                            <option th:each="t:${teachers}" th:value="${t.id}"
                                    th:text="${t.firstName}" th:selected="${t.id == course.teacher.id}"/>
                        </select>

                        <label>Topic id</label>
                        <select class="form-control" name="topic">
                            <option th:each="topic:${topics}" th:value="${topic.idTopic}" th:text="${topic.topicName}"
                                    th:selected="${topic.idTopic == course.topic.idTopic}"/>
                        </select>

                        <label>Course Description</label>
                        <textarea class="form-control" rows="3" name="description" th:field="*{description}"
                                  placeholder="Description"></textarea>
                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
