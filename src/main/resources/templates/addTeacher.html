<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Elective</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center mt-3">Add New Teacher</h1>
      <div class="card-body">
        <form th:action="@{/teachers}" th:object = "${teacher}" method="POST">
          <div class="form-group" >
            <label class="mb-1">Teacher Name</label>
            <input type = "text" name = "firstName" th:field="*{firstName}" class="form-control mb-2" placeholder="Enter the teacher name">

            <label class="mb-1">Teacher Last Name</label>
            <input type = "text" name = "secondName" th:field="*{secondName}" class="form-control mb-2" placeholder="Enter the teacher second name">

            <label class="mb-1">E-mail</label>
            <input type = "email" name = "email" th:field="*{email}" class="form-control mb-2" placeholder="Enter the e-mail">
          </div>

          <div class="footer-body">
            <button type="submit" class = "btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
